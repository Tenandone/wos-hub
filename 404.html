<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <script>
    (function () {
      var l = window.location;

      // ✅ 너는 아직 커스텀도메인 X, GitHub Pages 프로젝트 페이지
      // ✅ base를 확정으로 고정 (추측 제거)
      var base = "/wos-hub";

      var path = l.pathname || "/";
      var search = l.search || "";
      var hash = l.hash || "";

      // base 제거해서 appPath 만들기
      var appPath = path;
      if (base && appPath.indexOf(base + "/") === 0) appPath = appPath.slice(base.length);
      if (base && appPath === base) appPath = "/";

      var target = base + "/?p=" + encodeURIComponent(appPath || "/")
                 + "&q=" + encodeURIComponent(search || "")
                 + "&h=" + encodeURIComponent(hash || "");

      l.replace(target);
    })();
  </script>
</head>
<body>Redirecting…</body>
</html>
